{% include 'header.html' %}
<form method='POST' class="col-lg-8">
{% csrf_token %}
    <div class="form-group">
      <label >First Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
        </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last" class="form-control" placeholder="Enter Surname" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label>Mobile No</label>
        <input input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="mail" class="form-control" placeholder="Enter email" required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Password" required>
      </div>
    <button type="submit" class="btn btn-primary">Continue</button><br><br>
    {% for i in messages %}
        <p class="alert alert-danger">{{i}}</p>
  {% endfor%}
  </form>
    {% include 'footer.html' %}
